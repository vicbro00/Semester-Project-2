<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub | Bidding Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loader" class="loader hidden"></div>
    <header>
        <nav class="navbar">
            <div id="mobileHeader" class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
                <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                    <div class="d-flex flex-column align-items-center" id="accountInfo">
                    </div>
                    <div class="offcanvas-body">
                    </div>
                </div>
            </div>
            <div id="desktopHeader" class="d-none d-md-flex justify-content-between align-items-center w-100 px-4">
                <div id="desktopMenu" class="d-flex gap-3"></div>
                <h1>Auction Hub</h1>
                <div id="accountInfoDesktop" class="d-flex align-items-center gap-2"></div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div id="listingContainer" class="row justify-content-center">
        </div>

        <div id="bidFormContainer" class="row justify-content-center mt-4">
            <div class="col-12 col-md-6">
                <h3 class="text-center mb-3">Place Your Bid</h3>
                <form id="bidForm" class="d-flex flex-column gap-3">
                    <div>
                        <label for="bidAmount" class="form-label">Bid Amount:</label>
                        <input type="number" id="bidAmount" class="form-control" min="1" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100">Submit Bid</button>
                </form>
                <div id="bidMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
