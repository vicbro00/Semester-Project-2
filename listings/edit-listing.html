    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">
    <base href="https://vicbro00.github.io/Semester-Project-2/">
</head>
<body>
    <div id="loader" class="loader hidden"></div>
    <header>
        <nav class="navbar">
            <div id="mobileHeader" class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
                <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                    <div class="d-flex flex-column align-items-center" id="accountInfo">
                    </div>
                    <div class="offcanvas-body">
                    </div>
                </div>
            </div>
            <div id="desktopHeader" class="d-none d-md-flex justify-content-between align-items-center w-100 px-4">
                <div id="desktopMenu" class="d-flex gap-3"></div>
                <h1>Auction Hub</h1>
                <div id="accountInfoDesktop" class="d-flex align-items-center gap-2"></div>
            </div>
        </nav>
    </header>

    <main>
        <h2>Edit Listing</h2>
            <form id="editListingForm">
                <div>
                <label for="title">Title</label>
                <input id="title" type="text" required>
                </div>
                <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
                </div>
                <div>
                <label for="tags">Tags (comma separated)</label>
                <input id="tags" type="text">
                </div>
                <div>
                <label for="endsAt">End Date</label>
                <input id="endsAt" type="datetime-local">
                </div>
                <button type="submit">Save Changes</button>
            </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
