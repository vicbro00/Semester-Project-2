<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub | Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
            </div>
            <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                <div class="d-flex flex-column align-items-center" id="accountInfo">
                </div>
                <div class="offcanvas-body">
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Create New Listing</h2>
        <form id="createListingForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title*</label>
                <input type="text" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image URL*</label>
                <input type="url" id="image" class="form-control" placeholder="https://example.com/image.jpg" required>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date*</label>
                <input type="datetime-local" id="endDate" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary-custom">Create Listing</button>
        </form>
        <div id="message" class="mt-3"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
