<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="mobileHeader" class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
                <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                    <div class="d-flex flex-column align-items-center" id="accountInfo">
                    </div>
                    <div class="offcanvas-body">
                    </div>
                </div>
            </div>
            <div id="desktopHeader" class="d-none d-md-flex justify-content-between align-items-center w-100 px-4">
                <div id="desktopMenu" class="d-flex gap-3"></div>
                <h1>Auction Hub</h1>
                <div id="accountInfoDesktop" class="d-flex align-items-center gap-2"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex justify-content-center mt-5">
            <form id="registrationForm">
                <fieldset class="p-4 rounded shadow">
                    <legend class="text-center">Sign Up</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100">Register</button>
                </fieldset>
                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html" class="signin-link">Sign in</a>
                </p>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
