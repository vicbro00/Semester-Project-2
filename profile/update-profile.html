<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Auction Hub | Profile Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="loader" class="loader hidden"></div>
    <header>
        <nav class="navbar">
            <div id="mobileHeader" class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
                <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                    <div class="d-flex flex-column align-items-center" id="accountInfo">
                    </div>
                    <div class="offcanvas-body">
                    </div>
                </div>
            </div>
            <div id="desktopHeader" class="d-none d-md-flex justify-content-between align-items-center w-100 px-4">
                <div id="desktopMenu" class="d-flex gap-3"></div>
                <h1>Auction Hub</h1>
                <div id="accountInfoDesktop" class="d-flex align-items-center gap-2"></div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="profileInfo"></div>
        <form id="updateProfileForm">
            <h2 class="text-center mb-4">Edit Profile</h2>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea id="bio" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="avatarUrl" class="form-label">Avatar URL:</label>
                <input type="text" id="avatarUrl" class="form-control mb-2">
                <label for="avatarAlt" class="form-label">Avatar Alt Text:</label>
                <input type="text" id="avatarAlt" class="form-control">
            </div>
            <div class="mb-3">
            <div class="mb-3">
                <label for="bannerUrl" class="form-label">Banner URL:</label>
                <input type="text" id="bannerUrl" class="form-control mb-2">
                <label for="bannerAlt" class="form-label">Banner Alt Text:</label>
                <input type="text" id="bannerAlt" class="form-control">
            </div>
            <button class="btn btn-primary-custom" type="submit">Update Profile</button>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
</body>
</html>
