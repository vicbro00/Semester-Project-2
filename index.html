<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Hub | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="home-page">
    <div id="loader" class="loader hidden"></div>
    <header>
        <nav class="navbar">
            <div class="d-flex align-items-center justify-content-between w-100 mx-1">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    <i class="hamb-icon bi bi-list"></i>
                </button>
                <h1 class="text-center" href="#">Auction Hub</h1>
                <div class="d-flex flex-column align-items-center" id="accountInfoNavbar">
                    <button class="btn btn-sm btn-warning mb-1">Your bids</button>
                    <span class="nav-text">Account Credit: </span>
                </div>
            </div>
            <div class="offcanvas offcanvas-start w-75" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                <div class="d-flex flex-column align-items-center" id="accountInfo">
                </div>
                <div class="offcanvas-body">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-3">
            <div class="d-flex justify-content-center gap-2 mb-3">
                <input id="searchInput" oninput="searchListings()" class="form-control w-25" type="text" placeholder="Search">
                <div class="position-relative d-inline-block">
                    <button id="filterBtn" class="btn btn-light">
                        Filter <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <ul id="filterDropdown" class="list-group position-absolute d-none">
                        <li class="list-group-item" data-sort="newest">Newest</li>
                        <li class="list-group-item" data-sort="oldest">Oldest</li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div class="row justify-content-center" id="cardsContainer">
            </div>
        </div>
        <div id="pagination">
            <button id="prevPage" class="btn btn-primary-custom">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage" class="btn btn-primary-custom">Next</button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
